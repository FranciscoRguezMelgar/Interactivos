  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="scooby()">
        <ion-icon name="add"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-card  *ngFor="let contact of (this.contacts$ | async)" (click)="promptOptions(contact)">
    <ion-card-header>
      <strong>{{contact.nombre}}</strong>
    </ion-card-header>
    <ion-card-content>
      <ion-item detail-push>
  
      {{contact.correo}}
      </ion-item>
    <ion-item detail-push>
      {{contact.organizacion}}
    </ion-item>
    <ion-item detail-push>      
      {{contact.movil}}
    </ion-item>
    </ion-card-content>

  </ion-card> 



</ion-content>
