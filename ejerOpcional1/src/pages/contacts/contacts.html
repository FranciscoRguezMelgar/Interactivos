<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="scooby()">
        <ion-icon name="add"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card (click)="promptOptions(contact)" *ngFor="let contact of cs.contacts">
      <ion-card-header>
        {{contact.nombre}}
      </ion-card-header>
      <ion-card-content>
      <ion-list>
          <ion-item>{{contact.organizacion}}</ion-item>
          <ion-item>{{contact.movil}}</ion-item>
          <ion-item>{{contact.correo}}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-list>
	

</ion-content>
