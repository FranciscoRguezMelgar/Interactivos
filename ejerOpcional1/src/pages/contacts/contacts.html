<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="scooby()">
        <ion-icon name="add"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let contact of contacts$ | async" (click)="onItemTapped($event, contact)">
     <p><strong>Nombre: </strong>{{contact.nombre}}</p> 
     <p><strong>Organizaci√≥n: </strong>{{contact.organizacion}}</p>
    </button>
    
</ion-list>
	

</ion-content>
