<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<title>Mi first Angular App</title>
	<script type="text/javascript">
		var mainApp = angular.module('mainApp', []);

		mainApp.controller('appController', function($scope) {
			$scope.lista = [];
			$scope.add = function(){
				$scope.lista.push($scope.item)
				$scope.item = "";
			}
		})
	</script>
</head>
<body>
	<div ng-app="mainApp" ng-controller="appController">
		<h1>Mis ciudades vaforitas</h1>
		<li ng-repeat="a in lista track by $index">
			{{a}}
		</li>
		<input type="text" ng-model="item"/>
		<button ng-click="add(item)">Me gusta {{item}}</button>
	</div>
</body>
</html>
